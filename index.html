<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app/css/styles.css">
  <script src="/app/js/app.js" type="module"></script>
</head>
<body>
  <div class="container">
    <div class="testimonial">
      <div class="testimonial__img__container flex-center">

          <div class="testimonial__img-wrapper">
            <!-- this is the div that will be faded in and out -->
            <div class="testimonial__img js-image" role="img" aria-label="Tanya Sinclair">

            </div>
            <div class="testimonial__btn-container">
              <button class="testimonial__prev js-prev" aria-label="Previous testimonial">
                <img src="/images/icon-prev.svg" alt="" class="testimonial__btn-icon">
              </button>
              <button class="testimonial__next js-next" aria-label="Next testimonial">
                <img src="/images/icon-next.svg" alt="" class="testimonial__btn-icon">
              </button>
            </div>
          </div>
        
      </div>
      <div class="testimonial__copy flex-center-top">
        <div class="testimonial__copy-wrapper">
          <div class="js-copy testimonial__copy-wrapper__inner">
            <p class="testimonial__text js-text">“I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future.”</p>
            <span class="testimonial__author js-author">Tanya Sinclair</span><span class="testimonial__position js-role">UX Engineer</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
