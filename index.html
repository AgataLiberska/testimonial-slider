<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="testimonial">
      <div class="testimonial__img">
        <div class="testimonial__img-wrapper">
          <div class="testimonial__img-wrapper__inner">
            <img src="/images/image-tanya.jpg" alt="Tanya" class="testimonial-img">
            <div class="testimonial__btn-container">
              <button class="testimonial__prev" aria-label="Previous"><img src="/images/icon-prev.svg" alt="" class="testimonial__btn-icon"></button>
              <button class="testimonial__next" aria-label="Next"><img src="/images/icon-next.svg" alt="" class="testimonial__btn-icon"></button>
            </div>
          </div>
        </div>

      </div>
      <div class="testimonial__copy">
        <div class="testimonials__copy-wrapper">
          <p class="testimonials__text">“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”</p>
          <p class="testimonials__author">Tanya Sinclair<span class="testimonials__position">UX Engineer</span></p>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
